<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --maroon: #b83556;
            --parrot-pink: #dc97a5;
            --ucla-blue: #55768c;
            --lumber: #faded2;
            --milk-chocolate: #845747;
        }
        body {
            background-color: var(--lumber);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: var(--maroon) !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: var(--parrot-pink) !important;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: var(--ucla-blue);
            border: none;
        }
        .btn-primary:hover {
            background-color: var(--milk-chocolate);
        }
        .appointment-card {
            background-color: white;
            border-left: 4px solid var(--maroon);
        }
        .pet-card {
            background-color: white;
            border-left: 4px solid var(--ucla-blue);
        }
        .vet-card {
            background-color: white;
            border-left: 4px solid var(--milk-chocolate);
        }
        h1, h2, h3 {
            color: var(--maroon);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'clinic-home' %}">üêæ PetCare Clinic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pet-list' %}">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vet-list' %}">Vets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-primary ms-2" href="{% url 'appointment-create' %}">+ New Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'appointment-list' %}">Appointments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center" style="background-color: var(--maroon); color: white;">
        <p class="mb-0">¬© 2023 PetCare Clinic. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
